---

- name: Show Commands Playbook
  hosts: [172.18.173.64]
  tasks:
  - name: Run 'Base Line'
    ios_command:
      commands:
        - show run
        - show version
        - show ip interface br
        - show boot
        - show inventory

    register: output

  - copy:
      content: "{{
      output.stdout[0] + '\n' + '\n'
     + output.stdout[1] + '\n' + '\n'
      + output.stdout[2] + '\n' + '\n'
      + output.stdout[3] + '\n' + '\n'
      + output.stdout[4] + '\n' + '\n'
      }}"

      dest: "/mnt/d/Lab/NTT-Automate/{{ inventory_hostname }} before.txt"
